pointcloud_to_laserscan:
  ros__parameters:
    target_frame: base_link          # Frame of reference for conversion
    transform_tolerance: 0.01       # Tolerance for transform lookup
    min_height: 0.0                 # Minimum height of points to include
    max_height: 1.5                 # Maximum height of points to include
    angle_min: -3.14                # Minimum scan angle (radians)
    angle_max: 3.14                 # Maximum scan angle (radians)
    angle_increment: 0.017          # Angular resolution (radians)
    scan_time: 0.1                  # Scan time for each message
    range_min: 0.05                 # Minimum range of LaserScan
    range_max: 3.0                  # Maximum range of LaserScan
    use_inf: True                   # Use infinity for out-of-range points
    inf_epsilon: 1.0                # Small offset to avoid exact inf values
    input_pointcloud_topic: /scan_filtered  # Input PointCloud2 topic
    output_laserscan_topic: /scan_converted # Output LaserScan topic
